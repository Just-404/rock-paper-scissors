<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="content"> 
           
            <div class="up">
                <div class="choose">
                    <div class="title">Rock-Paper-Scissors game</div> 
                    <img src="images/rock-paper-scissors.png" alt="play rock-paper-scissors game">
                </div> <!--Image by OpenClipart-Vectors from Pixabay --> 
        
                </div>
            <div class="middle">

                <div class="player-score"></div>
                <button class="play">Play</button>
                <div class="output"></div>
                <div class="computer-score"></div>
            
            </div>
            <div class="down hidden">
                <div class="rock"><input type="image" src="images/rock.png" alt="rock option" id="rock"></div> <!--Image by Clker-Free-Vector-Images from Pixabay -->
                <div class="paper"><input type="image" src="images/paper.png" alt="paper option" id="paper"></div> <!--Image by Clker-Free-Vector-Images from Pixabay -->
                <div class="scissors"><input type="image" src="images/scissors.png" alt="scissors option" id="scissors"></div> <!--Image by Clker-Free-Vector-Images from Pixabay -->
            </div>
        </div>
    
</body>
</html>
