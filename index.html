<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content">
        <div class="output"></div>

        <div class="options"> 
           
            <div class="up">
                <div class="choose">
                    <div>Choose:</div> 
                    <img src="images/rock-paper-scissors.png" alt="play rock-paper-scissors game">
                </div> <!--Image by OpenClipart-Vectors from Pixabay --> 
        
                </div>
            
            <div class="down">
                <div class="rock"><img src="images/rock.png" alt="rock option"></div> <!--Image by Clker-Free-Vector-Images from Pixabay -->
                <div class="paper"><img src="images/paper.png" alt="paper option"></div> <!--Image by Clker-Free-Vector-Images from Pixabay -->
                <div class="scissors"><img src="images/scissors.png" alt="scissors option"></div> <!--Image by Clker-Free-Vector-Images from Pixabay -->
            </div>
        </div>
    </div>
</body>
</html>
